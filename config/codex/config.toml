approval_mode = "read-only"
model = "gpt-5.2-codex"
model_reasoning_effort = "medium"

[sandbox_workspace_write]
network_access = true

# Reduce the chance of leaking secrets to subprocesses.
[shell_environment_policy]
inherit = "core"  # use "none" if your tooling still works

exclude = [
  "*KEY*",
  "*TOKEN*",
  "*SECRET*",
  "*PASSWORD*",
  "AWS_*",
  "GCP_*",
  "AZURE_*",
  "SENTRY_*",
  "GITHUB_*",
  "NPM_TOKEN",
  "NODE_AUTH_TOKEN"
]

include = [
  "PATH",
  "HOME",
  "LANG",
  "LC_ALL"
]
